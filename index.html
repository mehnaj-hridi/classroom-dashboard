<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Noise Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .status-card {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .noise-on {
      color: #dc3545; /* Red */
    }
    .noise-off {
      color: #28a745; /* Green */
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“Š Classroom Noise Dashboard</h1>

    <!-- Status Card -->
    <div class="status-card mb-4">
      <h3>Current Status</h3>
      <div id="noiseStatus" class="fs-1 noise-off">
        <i class="fas fa-volume-mute"></i> Quiet
      </div>
      <p class="mt-2 text-muted">Last Detected: <span id="lastDetected">-</span></p>
    </div>

    <!-- Log Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        Noise Detection Log
      </div>
      <div class="card-body p-0">
        <table class="table table-striped m-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="logTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function fetchLogs() {
      try {
        let res = await fetch("http://localhost:3000/logs");
        let logs = await res.json();

        // Update table
        let table = document.getElementById("logTable");
        table.innerHTML = logs.map(log => `
          <tr>
            <td>${log.id}</td>
            <td>${log.time}</td>
          </tr>
        `).join('');

        // Update current status
        let status = document.getElementById("noiseStatus");
        let lastDetected = document.getElementById("lastDetected");

        if (logs.length > 0) {
          lastDetected.textContent = logs[0].time;

          let lastEventTime = new Date(logs[0].time);
          let now = new Date();
          let secondsAgo = (now - lastEventTime) / 1000;

          if (secondsAgo < 5) {
            status.className = "fs-1 noise-on";
            status.innerHTML = '<i class="fas fa-volume-up"></i> Noise Detected';
          } else {
            status.className = "fs-1 noise-off";
            status.innerHTML = '<i class="fas fa-volume-mute"></i> Quiet';
          }
        }
      } catch (error) {
        console.error("Error fetching logs:", error);
      }
    }

    setInterval(fetchLogs, 2000);
    fetchLogs();
  </script>
</body>
</html>
