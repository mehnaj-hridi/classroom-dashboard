<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Monitoring Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-3" type="button" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand" href="#">
        <i class="fas fa-school me-2"></i>Classroom Monitoring System
      </a>
      <div class="navbar-nav ms-auto">
        <span class="navbar-text">
          <i class="fas fa-clock me-1"></i>
          <span id="currentTime"></span>
        </span>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
      <li class="menu-item active" data-page="home">
        <a href="#" onclick="loadPage('home')">
          <i class="fas fa-home me-2"></i>Home
        </a>
      </li>
      <li class="menu-item" data-page="students">
        <a href="#" onclick="loadPage('students')">
          <i class="fas fa-users me-2"></i>Total Students
        </a>
      </li>
      <li class="menu-item" data-page="motion-logs">
        <a href="#" onclick="loadPage('motion-logs')">
          <i class="fas fa-walking me-2"></i>All Motion Logs
        </a>
      </li>
      <li class="menu-item" data-page="noise-dashboard">
        <a href="#" onclick="loadPage('noise-dashboard')">
          <i class="fas fa-volume-up me-2"></i>Noise Level Dashboard
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="container-fluid py-4">
      <div id="pageContent">
        <!-- Content will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script>window.API_BASE = window.location.origin;</script>
  <script src="pages/home.js"></script>
  <script src="pages/students.js"></script>
  <script src="pages/motion-logs.js"></script>
  <script src="pages/noise-dashboard.js"></script>
</body>
</html>
