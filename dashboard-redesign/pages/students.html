<div class="students-page">
    <h2 class="mb-4">
        <i class="fas fa-users me-2"></i>Total Students
    </h2>
    
    <!-- Connection Status -->
    <div class="connection-status">
        <span id="studentsConnectionStatus" class="status-indicator status-offline"></span>
        <span id="studentsConnectionText">Connecting to server...</span>
    </div>

    <!-- Students Overview -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="stats-card">
                <div class="icon-wrapper">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stats-label">Total Registered</div>
                <div id="totalRegistered" class="stats-number">4</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stats-card">
                <div class="icon-wrapper">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stats-label">Present Today</div>
                <div id="studentsTotalPresent" class="stats-number">0</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stats-card">
                <div class="icon-wrapper">
                    <i class="fas fa-user-times"></i>
                </div>
                <div class="stats-label">Absent Today</div>
                <div id="studentsTotalAbsent" class="stats-number">0</div>
            </div>
        </div>
    </div>

    <!-- Students List & Today's Attendance Side by Side -->
    <div class="row">
        <div class="col-md-6">
            <div class="section-card">
                <h5 class="section-header">
                    <i class="fas fa-list me-2"></i>Registered Students
                </h5>
                <div class="scroll-container">
                    <div id="studentsList">
                        <p class="no-data">Loading students...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="section-card">
                <h5 class="section-header">
                    <i class="fas fa-calendar-check me-2"></i>Today's Attendance Log
                </h5>
                <div class="scroll-container">
                    <div id="studentsAttendanceList">
                        <p class="no-data">No attendance records yet...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Last Update Info -->
    <div class="text-center mt-3">
        <small class="text-muted">
            Last updated: <span id="studentsLastUpdate">Never</span>
        </small>
    </div>
</div>
